<div class="user-list-container">
  <div class="header">
    <div class="title">
      <h1>{{ 'User.AllUsers' | translate }}</h1>
    </div>
    <button class="btn add" (click)="addNewUser()">
      <span class="plus">+</span>
      {{ 'User.AddUser' | translate }}
    </button>
  </div>

  <!-- Custom Grid -->
  <ng-container *ngIf="users$ | async as users">
    <app-custom-grid
      *ngIf="users.length > 0"
      [config]="userGridConfig">
    </app-custom-grid>

    <!-- Empty State -->
    <div class="empty-state" *ngIf="users.length === 0">
      <div class="empty-icon">ğŸ‘¥</div>
      <h3>{{ 'User.NoUsersFound' | translate }}</h3>
      <p>{{ 'User.NoUsersYet' | translate }}</p>
    </div>
  </ng-container>
</div>

<app-confirmation-modal
  [visible]="confirmService.modalVisible"
  [title]="confirmService.modalTitle"
  [message]="confirmService.modalMessage"
  (confirm)="confirmService.confirm()"
  (cancel)="confirmService.closeModal()"
>
</app-confirmation-modal>
