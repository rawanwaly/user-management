<div class="user-list-container">
   <div class="header">
    <div class="title">
      <h1>All Users</h1>
    </div>
    <button class="btn add" (click)="addNewUser()">
      <span class="plus">+</span>
      Add New User
    </button>
  </div>

  <!-- Custom Grid -->
  <app-custom-grid
    *ngIf="users.length > 0"
    [config]="userGridConfig">
  </app-custom-grid>

  <!-- Empty State -->
  <div class="empty-state" *ngIf="users.length === 0">
    <div class="empty-icon">ğŸ‘¥</div>
    <h3>No users found</h3>
    <p *ngIf="searchTerm">No users match your search criteria. Try a different search term.</p>
    <p *ngIf="!searchTerm && users.length === 0">
      No users have been added yet. Click "Add New User" to get started.
    </p>
  </div>
</div>
