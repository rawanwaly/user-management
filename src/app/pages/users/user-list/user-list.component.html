<div class="user-list-container">
  <div class="header">
    <div class="title">
      <h1>{{ 'User.AllUsers' | translate }}</h1>
    </div>
    <button class="btn add" (click)="addNewUser()">
      <span class="plus">+</span>
      {{ 'User.AddUser' | translate }}
    </button>
  </div>

  <!-- Custom Grid -->
  <app-custom-grid
    *ngIf="users.length > 0"
    [config]="userGridConfig">
  </app-custom-grid>

  <!-- Empty State -->
  <div class="empty-state" *ngIf="users.length === 0">
    <div class="empty-icon">ðŸ‘¥</div>
    <h3>{{ 'User.NoUsersFound' | translate }}</h3>
    <p *ngIf="searchTerm">{{ 'User.NoSearchResults' | translate }}</p>
    <p *ngIf="!searchTerm && users.length === 0">
      {{ 'User.NoUsersYet' | translate }}
    </p>
  </div>
</div>
